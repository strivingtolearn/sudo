<!DOCTYPE html>
<html lang="{{ site.language }}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl | prepend: site.url }}">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Sanchez:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/contrib/auto-render.min.js" type="text/javascript"></script>
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
		<link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl | prepend: site.url }}">
		<link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl | prepend: site.url }}">
	</head>
	<body>
		<header class="site-header">
		{% if site.title %}
			<h1>
				<a class="site-title" href="{{ site.baseurl | prepend: site.url }}/" title="{{ site.title }}" rel="home">{{ site.title }}</a>
			</h1>
		{% else %}
			<a class="site-title" href="{{ site.baseurl | prepend: site.url }}/" title="{{ site.title }}" rel="home">{{ site.title }}</a>
		{% endif %}
		</header>
		<div class="content" role="main">
			{{ content }}
		</div>
		{% if paginator %}
		<nav class="pagination group" role="navigation">
		{% if paginator.next_page %}
			<a href="{{paginator.next_page_path}}">&larr;</a>
		{% endif %}
		{% if paginator.previous_page %}
			<a href="{{paginator.previous_page_path}}">&rarr;</a>
		{% endif %}
		</nav>
		{% endif %}
		<footer class="site-footer">
			<small class="copyright">Copyright &copy; {{ site.author }}</small>
		</footer>
		<script>
			document.body.onscroll = function() {
				var e = document.getElementById('go-top');
				if (document.body.scrollTop !=0 || document.documentElement.scrollTop != 0) {
					e.style.right = '.5em';
				}
				else e.style.right = '-1em';
			}
			var timeOut;
			function scrollToTop() {
				if (document.body.scrollTop !=0 || document.documentElement.scrollTop != 0) {
					window.scrollBy(0,-50);
					timeOut=setTimeout('scrollToTop()',5);
				}
				else clearTimeout(timeOut);
			}
		</script>
		<script>
		  renderMathInElement(
		    document.body,
		    {
		      delimiters: [
		        {left: "$$", right: "$$", display: true},
		        {left: "\\[", right: "\\]", display: true},
		        {left: "$", right: "$", display: false},
		        {left: "\\(", right: "\\)", display: false}
		      ]
		    }
		  );
		</script>
	</body>
</html>
